<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulSculpt Chatbot </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div id="header">
        
            <h1 {text-align: center}> SoulSculpt Chatbot </h1>
        </div>





        <div id="quiz">
          <h1 id="question"></h1>
          <ul id="options">
            <li><button id="option0"></button></li>
            <li><button id="option1"></button></li>
            <li><button id="option2"></button></li>
            <li><button id="option3"></button></li>
          </ul>
          
        </div>



        <div id="chatbot">
            <div id="conversation">
              <div class="chatbot-message">
                <p class="chatbot-text">Hi! ðŸ‘‹ it's great to see you!</p>
              </div>
            </div>
            <form id="input-form">
              <message-container>
                <input id="input-field" type="text" placeholder="Type your message here">
                <button id="submit-button" type="submit">
                  <img class="send-icon" src="send-message.png" alt="">
                </button>
              </message-container>
                
            </form>
        </div>  

    </div>

    <script src="chatbot.js"></script>
</body>
</html>
